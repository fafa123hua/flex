<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <!-- 本体 -->
    <div class="home">
        <!-- 头 -->
        <div class="header">
            <!-- 限制边框 -->
            <div class="header-box">
                <!-- 设置 -->
                <div class="header-box-settings"><img src="../src/img/header-box-settings.png" alt=""></div>
                <!-- 头像 -->
                <div class="header-box-profile">
                    <!-- 圆环 -->
                    <img src="../src/img/header-box-profile-ellipse1.png" alt="">
                    <img src="../src/img/header-box-profile-ellipse2.png" alt="">
                    <!-- 图像 -->
                    <img class="header-box-profile-headPortrait" src="../src/img/header-box-profile-headPortrait.png" alt="">
                </div>
                <!-- 消息 -->
                <div class="header-box-notification"><img src="../src/img/header-box-notification.png" alt=""></div>
            </div>
        </div>
        <!-- 轮播图 -->
        <div class="carousel">
            <!-- 内容 -->
            <div class="carousel-content">
                <div id="box1" class="carousel-content-box"></div>
                <div id="box2" class="carousel-content-box"></div>
                <div id="box3" class="carousel-content-box"></div>
            </div>
            <!-- 控制 -->
            <div class="carousel-control">
                <!-- 轮播点 -->
                <div class="carousel-control-frame">
                    <div class="carousel-control-frame-dot" onclick="asd"></div>
                    <div class="carousel-control-frame-dot"></div>
                    <div class="carousel-control-frame-dot"></div>
                    <div class="carousel-control-frame-dot"></div>
                </div>
            </div>
        </div>
        <!-- 按键 -->
        <div class="buttons">
            <div class="buttons-bigBox">
                <div class="buttons-bigBox-minBox"><img src="../src/img/buttons-bigBox-minBox-transfer.png" alt=""></div>
                <div class="buttons-bigBox-text">transfer</div>
            </div>
            <div class="buttons-bigBox">
                <div class="buttons-bigBox-minBox"><img src="../src/img/buttons-bigBox-minBox-exchange.png" alt=""></div>
                <div class="buttons-bigBox-text">exchange</div>
            </div>
            <div class="buttons-bigBox">
                <div class="buttons-bigBox-minBox"><img src="../src/img/buttons-bigBox-minBox-payments.png" alt=""></div>
                <div class="buttons-bigBox-text">payments</div>
            </div>
            <div class="buttons-bigBox">
                <div class="buttons-bigBox-minBox"><img src="../src/img/buttons-bigBox-minBox-credits.png" alt=""></div>
                <div class="buttons-bigBox-text">credits</div>
            </div>
            <div class="buttons-bigBox">
                <div class="buttons-bigBox-minBox"><img src="../src/img/buttons-bigBox-minBox-deposits.png" alt=""></div>
                <div class="buttons-bigBox-text">deposits</div>
            </div>
            <div class="buttons-bigBox">
                <div class="buttons-bigBox-minBox"><img src="../src/img/buttons-bigBox-minBox-cashback.png" alt=""></div>
                <div class="buttons-bigBox-text">cashback</div>
            </div>
            <div class="buttons-bigBox">
                <div class="buttons-bigBox-minBox"><img src="../src/img/buttons-bigBox-minBox-atm.png" alt=""></div>
                <div class="buttons-bigBox-text">atm</div>
            </div>
            <div class="buttons-bigBox">
                <div class="buttons-bigBox-minBox"><img src="../src/img/buttons-bigBox-minBox-security.png" alt=""></div>
                <div class="buttons-bigBox-text">security</div>
            </div>
            <div class="buttons-bigBox">
                <div class="buttons-bigBox-minBox"><img src="../src/img/buttons-bigBox-minBox-more.png" alt=""></div>
                <div class="buttons-bigBox-text">more</div>
            </div>
        </div>
        <!-- 菜单栏 -->
        <div class="menu">
            <div class="menu-box">
                <!-- 主页 -->
                <div class="menu-box-button menu-box-buttonChange"><img src="../src/img/menu-box-button-home.png" alt=""></div>
                <!-- 统计 -->
                <div class="menu-box-button"><img src="../src/img/menu-box-button-stats.png" alt=""></div>
                <!-- 支持 -->
                <div class="menu-box-button"><img src="../src/img/menu-box-button-support.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
