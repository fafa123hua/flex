<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>

</head>

<body>
    <!-- 本体 -->
    <div class="security">
        <!-- 头 -->
        <div class="header">Security screen</div>
        <!-- 显示密码 -->
        <div class="enter">
            <!-- 文字 -->
            <div class="enter-text">Enter your passcode</div>
            <!-- 显示 -->
            <div class="enter-passcode">
                <!-- 显示小圆点 -->
                <div class="enter-passcode-box"></div>
                <div class="enter-passcode-box"></div>
                <div class="enter-passcode-box"></div>
                <div class="enter-passcode-box"></div>
            </div>
        </div>
        <!-- 输入框 -->
        <div class="numpad">
            <div class="numpad-box">1</div>
            <div class="numpad-box">4</div>
            <div class="numpad-box">7</div>
            <div class="numpad-box "><img src="../src/img/numpad-box-id.png" alt=""></div>
            <div class="numpad-box">2</div>
            <div class="numpad-box">5</div>
            <div class="numpad-box">8</div>
            <div class="numpad-box">0</div>
            <div class="numpad-box">3</div>
            <div class="numpad-box">6</div>
            <div class="numpad-box">9</div>
            <div class="numpad-box"><img class="numpad-box-delete" src="../src/img/numpad-box-delete.png" alt=""></div>
        </div>
        <!-- 忘记密码 -->
        <div class="forgot">Forgot password?</div>

        <!-- 背景图 -->
        <div class="background-1"></div>
        <div class="background-2"></div>
        <div class="background-3"></div>

    </div>
    </div>

</body>

</html>
